<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let Nota_1=parseInt(prompt("ingrese primer nota"))
        let Nota_2=parseInt(prompt("ingrese segunda nota"))
        let Nota_3=parseInt(prompt("ingrese tercer nota"))

        let Promedio=((Nota_1+Nota_2+Nota_3)/3).toFixed(1)

        if(Promedio>=7){
            alert(`Aprobado su promedio es de: ${Promedio}`)
        }else{
            if(Promedio>=4){
                 alert(`Regular su promedio es de: ${Promedio}`)
            }else{
                alert(`Desaprobado su promedio es de: ${Promedio}`)
            }
        }

    </script>
</body>
</html>
