<body>
    <script>

        let Num_1 =parseInt(prompt("ingrese primer numero"))
        let Num_2=parseInt(prompt("ingrese segundo numero"))
        
        let suma=Num_1+Num_2

        if(suma % 2==0){
            document.write(`el resultado de la suma de  ${Num_1} + ${Num_2} es: ${suma} es un numero par`)
        }else{
           document.write(`el resultado de la suma de  ${Num_1} + ${Num_2} es: ${suma} es un numero impar`)
        }

    </script>
</body>
