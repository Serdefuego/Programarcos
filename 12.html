<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let Num_1=parseInt(prompt("ingrese primer número"))
        let Num_2=parseInt(prompt("ingrese segundo número"))

        if(Num_1!=Num_2){

            if(Num_1>Num_2){
                document.write(`el primer número: ${Num_1} es mayor al segundo: ${Num_2}`)
            }else{
                document.write(`el segundo número: ${Num_2} es mayor al primero: ${Num_1}`)
            }

        }else{
            document.write(`usted ingreso dos números iguales`)
        }

        
        

    </script>
</body>
</html>
