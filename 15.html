<body>
    <script>
        let Num_1=parseInt(prompt("ingrese número"))
        let Num_2=parseInt(prompt("ingrese número"))
        let Num_3=parseInt(prompt("ingrese número"))

        if(Num_1<10 && Num_2<10 && Num_3<10){
            alert("Todos los números son menores a diez")
        }else if (Num_1==10 || Num_2==10 || Num_3==10){
            alert("Aluno de los números es exactamente diez")
        }else if (Num_1>10 ||Num_2>10 ||Num_3){
            alert("Alguno de los números es mayor a diez")
        }
    
    </script>
