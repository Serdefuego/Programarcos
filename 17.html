<body>
    <script>

        let letra=prompt("ingrese letra")

        if(letra!=""){

            if(letra.toLowerCase()=="a"|| letra.toLowerCase()=="e"||letra.toLowerCase()=="i"||letra.toLowerCase()=="o"||letra.toLowerCase()=="u"){
                alert("es vocal")
            }else{
                alert("no es vocal")
            }

        }else{
            alert("no Ha ingresado ningun caracter")
        }

    </script>
