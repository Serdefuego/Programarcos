<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero=parseInt(prompt("ingrese numero"))

        let cuadrado=numero*numero

        let cubo=numero*numero*numero

        document.write("el resultado de la operacion del cuadrado de ",numero," es :",cuadrado)
        document.write("<br>")
        document.write("el resultado de la operacion del cubo de  ",numero, " es :",cubo)

    </script>
</body>
</html>
