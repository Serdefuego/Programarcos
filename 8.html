<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let Num_1=parseFloat(prompt("ingrese primer numero"))
        let Num_2=parseFloat(prompt("ingrese segundo numero"))
        let Num_3=parseFloat(prompt("ingrese tercero numero"))
        let Num_4=parseFloat(prompt("ingrese cuarto numero"))

        let Multiplicacion= Num_1*Num_2

        let Resta=Multiplicacion-Num_3

        let Division=Resta-Num_4

        document.write(`el resultado de la Multiplicación de ${Num_1} por ${Num_2} es: ${Multiplicacion}`)
        document.write("<br>")
        document.write(`el resultado de la Resta de  ${Multiplicacion} menos ${Num_3} es de: ${Resta}`)
        document.write("<br>")
        document.write(`el resultado de la División de ${Resta} dividido ${Num_4} es de: ${Division}`)


    </script>
</body>
</html>
